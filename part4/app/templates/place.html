<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Index" width="160" height="70"></a>
            <a href="{{ url_for('login') }}" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <h1>Title</h1>
            <div class="place-details, place-info">
                <p>Owner:</p>
                <p>Price per night:</p>
                <p>Description:</p>
                <p>Amenities:</p>
            </div>
            <h2>Reviews</h2>
            <div class="review-card">
                <p>User:</p>
                <p>text</p>
                <p>rating</p>
            </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="add-review, form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
