<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="{{ url_for('index') }}" id="logo-link"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBnB logo" width="160" height="70"></a>
            </div>
            <div>
                <a href="{{ url_for('login') }}" id="login-link">Login</a>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <div>
                <h1 id="title-page">Title</h1>
            </div>
            <div class="place-details place-info">
                <p>Owner:</p>
                <p>Price per night:</p>
                <p>Description:</p>
                <p>Amenities:</p>
            </div>
            <h2 id="review-title">Reviews</h2>
            <div class="review-card">
                <p id="bold-text">User:</p>
                <p>Text</p>
                <p>Rating:</p>
            </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="add-review, form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <!-- Options for rating -->
                        <option value="">--</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                </select>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
